<div data-ng-switch="subview" data-ng-class="{'tab-view': showTabMenu}">

  <div data-ng-switch-default>
    <div data-tink-sticky data-ng-if="showTabMenu">
      <ul class="nav-tabs nav-lg nav-docs">
        <li role="presentation" data-ng-class="{active: tabview===''}"><a data-ng-href="{{location}}">Read me</a></li>
        <li role="presentation" data-ng-class="{active: tabview==='example'}"><a data-ng-href="{{location}}#example">Example</a></li>
        <li role="presentation" data-ng-class="{active: tabview==='changelog'}"><a data-ng-href="{{location}}#changelog">Changelog</a></li>
      </ul>
    </div>

    <div data-ng-include="subview"></div>
  </div>
</div>
