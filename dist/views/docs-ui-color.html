<div class="container">
  <h1>Color</h1>
  <hr>

  <div class="row">
    <div class="col-xs-4 col-sm-3 col-md-2">
      <p class="sg-swatch-m bg-brand">
        <span class="fw-300">Brand</span>
        <br /><span data-ng-if="theme.active === 'digipolis'">#347ea6</span><span data-ng-if="theme.active === 'stad'">#cf0039</span><span data-ng-if="theme.active === 'ocmw'">#416a50</span><span data-ng-if="theme.active === 'politie'">#233588</span>
      </p>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-2">
      <p class="sg-swatch-m bg-brand-light">
        <span class="fw-300">Brand Light</span>
        <br /><span data-ng-if="theme.active === 'digipolis'">#5fb1d6</span><span data-ng-if="theme.active === 'stad'">#f28b00</span><span data-ng-if="theme.active === 'ocmw'">#5f9770</span><span data-ng-if="theme.active === 'politie'">#0a94d6</span>
      </p>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-2">
      <p class="sg-swatch-m bg-brand-success">
        <span class="fw-300">Success</span>
        <br /><span data-ng-if="theme.active === 'digipolis'">#4a921f</span><span data-ng-if="theme.active === 'stad'">#0b0</span><span data-ng-if="theme.active === 'ocmw'">#00bb00</span><span data-ng-if="theme.active === 'politie'">#00b394</span>
      </p>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-2">
      <p class="sg-swatch-m bg-brand-info">
        <span class="fw-300">Info</span>
        <br />#76b9f4
      </p>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-2">
      <p class="sg-swatch-m bg-brand-warning">
        <span class="fw-300">Warning</span>
        <br /><span data-ng-if="theme.active !== 'politie'">#ff8d00</span><span data-ng-if="theme.active === 'politie'">#f2932e</span>
      </p>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-2">
      <p class="sg-swatch-m bg-brand-danger">
        <span class="fw-300">Danger</span>
        <br /><span data-ng-if="theme.active !== 'politie'">#e60038</span><span data-ng-if="theme.active === 'politie'">#ff0a46</span>
      </p>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-2">
      <p class="sg-swatch-m bg-gray-darker">
        <span class="fw-300">Gray darker</span>
        <br />#141414
      </p>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-2">
      <p class="sg-swatch-m bg-gray-dark">
        <span class="fw-300">Gray dark</span>
        <br />#333333
      </p>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-2">
      <p class="sg-swatch-m bg-gray">
        <span class="fw-300">Gray</span>
        <br />#888888
      </p>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-2">
      <p class="sg-swatch-m bg-gray-light">
        <span class="fw-300">Gray light</span>
        <br />#bbbbbb
      </p>
    </div>

    <div class="col-xs-4 col-sm-3 col-md-2">
      <p class="sg-swatch-m bg-gray-lighter">
        <span class="fw-300">Gray lighter</span>
        <br />#eaeaea
      </p>
    </div>

  </div>

</div>
