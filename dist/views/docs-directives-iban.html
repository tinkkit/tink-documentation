<div class="container" data-ng-switch="tabview">

  <section class="panel-docs" data-ng-switch-when="changelog">
  <md data-url="../markdown/tink-iban-angular/CHANGELOG.md"></md>
  </section>

  <section class="panel-docs" data-ng-switch-when="example" data-ng-controller="ibanCtrl">

    <p>This input text field is preformatted for an International Bank Account Number or IBAN.</p>
    <div class="row">
      <div class="col-xs-12 col-sm-6 form-group">
        <tink-iban required="required" name="ibanField" data-ng-model="ibanModel1"></tink-iban>
      </div>
      <div class="col-xs-12 col-sm-6 form-group">
        <hljs data-format="html">
          <tink-iban required="required" name="ibanField" data-ng-model="ibanModel1"></tink-iban>
        </hljs>
      </div>
    </div>
    <h3>Validation</h3>
    <form name="ibanForm" novalidate>
      <div class="row form-group" data-ng-class="{'has-error':(ibanForm.ibanField.$dirty || ibanForm.submitted) && ibanForm.ibanField.$invalid,'has-success': (ibanForm.ibanField.$dirty || ibanForm.submitted) && ibanForm.ibanField.$valid}">
        <div class="col-xs-12">
          <label for="tink-username-example">IBAN</label>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="validation">
            <tink-iban required="required" name="ibanField" data-ng-model="ibanModel"></tink-iban>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="messages" data-ng-messages="ibanForm.ibanField.$error" data-ng-if="(ibanForm.ibanField.$dirty || ibanForm.submitted)" >
            <div class="text-danger" data-ng-message="required">Fill in your IBAN.</div>
            <div class="text-danger" data-ng-message="format">Fill in a valid IBAN.</div>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-xs-12">
          <button data-ng-click="validateIBAN()" type="button" class="btn-primary">Validate</button>
        </div>
      </div>
    </form>

    <hljs data-format="html">
      <div class="container" data-ng-controller="ibanCtrl">
        <form name="ibanForm" novalidate>
          <div class="row form-group" data-ng-class="{'has-error':(ibanForm.ibanField.$dirty || ibanForm.submitted) && ibanForm.ibanField.$invalid,'has-success': (ibanForm.ibanField.$dirty || ibanForm.submitted) && ibanForm.ibanField.$valid}">
            <div class="col-xs-12">
              <label for="tink-username-example">IBAN</label>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="validation">
                <tink-iban required="required" name="ibanField" data-ng-model="ibanModel"></tink-iban>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="messages" data-ng-messages="ibanForm.ibanField.$error" data-ng-if="(ibanForm.ibanField.$dirty || ibanForm.submitted)" >
                <div class="text-danger" data-ng-message="required">Fill in your IBAN.</div>
                <div class="text-danger" data-ng-message="format">Fill in a valid IBAN.</div>
              </div>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-xs-12">
              <button data-ng-click="validateIBAN()" type="button" class="btn-primary">Validate</button>
            </div>
          </div>
        </form>
      </div>
    </hljs>

  </section>

  <section class="panel-docs" data-ng-switch-default>
  <md data-url="../markdown/tink-iban-angular/README.md" class="md"></md>
  </section>

</div>
