<div class="container" data-ng-switch="tabview" data-ng-controller="dragandropCtrl">

  <section class="panel-docs" data-ng-switch-when="changelog">
  <md data-url="../markdown/tink-timepicker-angular/CHANGELOG.md"></md>
  </section>

  <section class="panel-docs" data-ng-switch-when="example">
    <div class="row">
      <div class="col-xs-12 col-md-3">
        <tink-timepicker ng-model="selectedTime"/>
      </div>
      <div class="col-xs-12 col-md-9">
        <hljs data-format="html">
          <tink-timepicker data-ng-model="selectedTime"/>
        </hljs>
      </div>
    </div>
  </section>

  <section class="panel-docs" data-ng-switch-default>
  <md data-url="../markdown/tink-timepicker-angular/README.md" class="md"></md>
  </section>

</div>
