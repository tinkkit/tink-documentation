<div class="container">

  <section class="panel-docs">
    <h1>Loader</h1>

    <h2>Block loaders</h2>

    <div class="row">
      <div class="col-xs-12 col-md-3 margin-bottom">
        <div class="loader">Your loading message here</div>
      </div>
      <div class="col-xs-12 col-md-9">
        <hljs data-format="html">
          <div class="loader">Your loading message here</div>
        </hljs>
      </div>
    </div>

    <div class="row margin-bottom">
      <div class="col-xs-12 col-md-3 margin-bottom">
        <div class="loader-lg">Your loading message here</div>
      </div>
      <div class="col-xs-12 col-md-9">
        <hljs data-format="html">
          <div class="loader-lg">Your loading message here</div>
        </hljs>
      </div>
    </div>

    <h2>Inline loaders</h2>

    <div class="row margin-bottom">
      <p class="col-xs-12">If you want the loader to adjust its size automatically to its parent, just use <code>.loader</code> on a span element.</p>
    </div>
    <div class="row">
      <p class="col-xs-12 col-md-3">
        <button class="btn-sm">Loading <span class="loader">Your loading message here</span></button>
      </p>
      <div class="col-xs-12 col-md-9">
        <hljs data-format="html">
          <button class="btn-sm">Loading <span class="loader">Your loading message here</span></button>
        </hljs>
      </div>
    </div>

    <div class="row">
      <p class="col-xs-12 col-md-3">
        <button class="btn-lg">Loading <span class="loader">Your loading message here</span></button>
      </p>
      <div class="col-xs-12 col-md-9">
        <hljs data-format="html">
          <button class="btn-lg">Loading <span class="loader">Your loading message here</span></button>
        </hljs>
      </div>
    </div>

  </section>

</div>
